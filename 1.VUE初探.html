<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id='app'>
        <h2>{{ msg }}</h2>
    </div>
    <!-- 1.引包 -->
    <script src="./node_modules/vue/dist/vue.js"></script>

    <!-- 2.使用 -->
    <script>
        // 2.1创建实例化对象
        let vm = new Vue({
            el: '#app',
            data: {
                msg: '黄瓜'
            },
            template: `<a href = 'http://www.baidu.com'>{{ msg }}</a>`
        });
        console.log(vm)
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: blueviolet;
        }

        .active {
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div id='app'></div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    msg: '指令系统',
                    html: '<h3>这个是插入的</h3>',
                    isGreen: false,
                    menuLists: [{
                            id : 1,
                            name : '土豆鸡肉盖浇饭',
                            price : 230
                        },
                        {
                            id : 1,
                            name : '回锅肉盖浇饭',
                            price : 230
                        },
                        {
                            id : 1,
                            name : '西红柿鸡蛋盖浇饭',
                            price : 230
                        },
                    ]
                }
            },
            template: `

            <div id = 'app'>
                <h2>{{ msg }}</h2>
                <p v-text = msg ></p>
                <div v-html = html ></div>
                <div v-if = true >div加载到页面</div>
                <div v-if = false >div不加载到页面</div>
                <div v-show = true >显示div</div>
                <div v-show = false >隐藏div</div>
                <div class = box v-on:click = onClickliner v-bind:class={active:isGreen}></div>

                <ul>
                    <li v-for = '(item,index) in menuLists'>
                        <h5>{{ item.id + index }}</h5>
                        <h3>{{ item.name }}</h3>
                        <em>{{ item.price }}</em>
                    </li>    
                </ul>
            </div>


            `,
            methods: {
                onClickliner(e) {
                    this.isGreen = !this.isGreen;
                }
            }

        });
    </script>
</body>

</html>
